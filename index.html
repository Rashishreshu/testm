<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional ToDo List</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1a1a2e">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* ================================================= */
        /* === ADVANCED DESIGN CSS REPLACEMENT STARTS HERE === */
        /* ================================================= */
        :root {
            --bg-color: #1a1a2e; /* Deep purple/blue background */
            --container-color: #16213e; /* Darker container background */
            --primary-color: #0f3460; /* Deep primary color (for input/tasks) */
            --accent-color: #00bcd4; /* Vibrant AQUA BLUE accent (Modern & Professional) */
            --text-color: #f4f4f9; /* Light text */
            --completed-color: #5d5d81; /* Muted color for completed tasks */
            --secondary-bg: #27496d; /* Slightly lighter bg for hover/components */
        }

        body {
            font-family: 'Poppins', sans-serif; /* A more modern font */
            background: var(--bg-color);
            margin: 0;
            padding: 20px;
            color: var(--text-color);
            transition: background 0.5s;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            background: var(--container-color);
            padding: 30px;
            border-radius: 15px; /* Softer rounded corners */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.6); /* Stronger, deeper shadow */
            border-top: 5px solid var(--accent-color); /* Top border accent */
        }

        h1 {
            text-align: center;
            color: var(--accent-color);
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 8px rgba(0, 188, 212, 0.4);
        }

        .input-group {
            display: flex;
            margin-bottom: 30px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            border: 1px solid var(--secondary-bg); /* Subtle border for definition */
        }

        #task-input {
            flex-grow: 1;
            padding: 15px 20px 15px 50px; /* Padding for the icon */
            border: none;
            background: var(--primary-color);
            color: var(--text-color);
            font-size: 17px;
            position: relative;
        }

        /* Task icon inside the input */
        .input-group::before {
            content: "\f055"; /* Plus icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            left: 50%; /* Center the icon in the input area */
            transform: translateX(-280px); /* Adjust based on max-width/padding */
            font-size: 20px;
            color: var(--accent-color);
            height: 100%;
            display: flex;
            align-items: center;
            padding-left: 20px;
            pointer-events: none; /* Allows click-through to the input */
        }
        
        #task-input::placeholder {
            color: #a4a4b8;
        }

        #add-button {
            padding: 15px 25px;
            background-color: var(--accent-color);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s, box-shadow 0.3s;
        }

        #add-button:hover {
            background-color: #00a4b8; /* Slightly darker hover */
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 188, 212, 0.5);
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            background: var(--primary-color);
            padding: 15px;
            margin-bottom: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            padding-left: 50px; /* Space for the checkmark */
        }

        /* Visual indicator on the left of the task */
        .task-list li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 5px;
            background: var(--accent-color); /* Priority indicator */
            border-radius: 10px 0 0 10px;
            transition: background 0.3s;
        }

        .task-list li:hover {
            background: var(--secondary-bg); /* Slight hover effect */
        }

        .task-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        /* Custom checkmark/completion button */
        .complete-button {
            width: 24px;
            height: 24px;
            border: 2px solid var(--accent-color);
            border-radius: 50%;
            background: transparent;
            cursor: pointer;
            margin-right: 15px;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            left: 15px;
        }

        .complete-button i {
            color: white;
            font-size: 14px;
            display: none; /* Hide icon by default */
        }
        
        .task-text {
            cursor: pointer;
            font-size: 16px;
        }

        /* Completed State Enhancements */
        .completed {
            opacity: 0.7;
            background: #121f37 !important;
            box-shadow: none !important;
        }
        
        .completed::before {
            background: var(--completed-color) !important; /* Muted color for completed indicator */
        }

        .completed .task-text {
            text-decoration: line-through;
            color: var(--completed-color);
        }

        .completed .complete-button {
            background: var(--accent-color);
            border-color: var(--accent-color);
        }

        .completed .complete-button i {
            display: block; /* Show check icon */
        }

        /* Delete Button - Now an Icon */
        .delete-button {
            background: none;
            color: var(--completed-color); /* Muted color for delete icon */
            border: none;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 15px;
            font-size: 16px;
            transition: color 0.3s;
        }
        
        .delete-button:hover {
            color: var(--accent-color); /* Accent color on hover for attention */
        }
        /* ================================================= */
        /* === ADVANCED DESIGN CSS REPLACEMENT ENDS HERE === */
        /* ================================================= */
    </style>
</head>
<body>

    <div class="container">
        <h1><i class="fas fa-clipboard-list"></i> मेरी टू-डू लिस्ट</h1>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="नया कार्य जोड़ें...">
            <button id="add-button" onclick="addTask()">जोड़ें</button>
        </div>
        
        <ul class="task-list" id="list-container">
            </ul>
    </div>

    <script>
        const input = document.getElementById('task-input');
        const listContainer = document.getElementById('list-container');

        window.onload = loadTasks;

        function addTask() {
            const taskText = input.value.trim();
            if (taskText === '') {
                alert("कृपया कोई कार्य लिखें!");
                return;
            }

            const li = document.createElement('li');
            li.innerHTML = `
                <button class="complete-button" onclick="toggleComplete(this)">
                    <i class="fas fa-check"></i>
                </button>
                <span class="task-text">${taskText}</span>
                <button class="delete-button" onclick="deleteTask(this)">
                    <i class="fas fa-trash-alt"></i>
                </button>
            `;
            
            listContainer.appendChild(li);
            input.value = '';
            saveTasks();
        }

        // Modified toggleComplete function to handle the new button structure
        function toggleComplete(button) {
            const li = button.closest('li');
            li.classList.toggle('completed');
            saveTasks();
        }

        function deleteTask(button) {
            // Get the parent li element (closest('li') is safer than .parentElement)
            if (confirm("क्या आप वाकई यह कार्य हटाना चाहते हैं?")) {
                button.closest('li').remove();
                saveTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem("tasks", listContainer.innerHTML);
        }

        function loadTasks() {
            listContainer.innerHTML = localStorage.getItem("tasks");
            
            // Re-attach event listeners for newly loaded elements
            listContainer.querySelectorAll('li').forEach(li => {
                // Re-attach click listener for deleting the task
                li.querySelector('.delete-button').onclick = function() { deleteTask(this); };

                // Re-attach click listener for completing the task (using the new button)
                li.querySelector('.complete-button').onclick = function() { toggleComplete(this); };

                // Add text click to toggle complete (optional, for convenience)
                li.querySelector('.task-text').addEventListener('click', function() {
                    li.classList.toggle('completed');
                    saveTasks();
                });
            });
        }

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Registration Failed:', err));
            });
        }
    </script>
</body>
</html>
