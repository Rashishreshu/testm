<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA ToDo List</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
    
    <style>
        /* CSS (Styling) */
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2196F3;
        }

        .input-group {
            display: flex;
            margin-bottom: 20px;
        }

        #task-input {
            flex-grow: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }

        #add-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #add-button:hover {
            background-color: #45a049;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            background: #fff;
            padding: 10px;
            margin-bottom: 8px;
            border-left: 5px solid #2196F3;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .task-text {
            cursor: pointer;
            flex-grow: 1;
        }

        .completed .task-text {
            text-decoration: line-through;
            color: #aaa;
        }

        .delete-button {
            background: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>मेरी टू-डू लिस्ट</h1>
        
        <div class="input-group">
            <input type="text" id="task-input" placeholder="नया कार्य जोड़ें...">
            <button id="add-button" onclick="addTask()">जोड़ें</button>
        </div>
        
        <ul class="task-list" id="list-container">
            </ul>
    </div>

    <script>
        // JavaScript (Functionality & PWA Registration)

        const input = document.getElementById('task-input');
        const listContainer = document.getElementById('list-container');

        // Load tasks from Local Storage when the app starts
        window.onload = loadTasks;

        // Function to add a new task
        function addTask() {
            const taskText = input.value.trim();
            if (taskText === '') {
                alert("कृपया कोई कार्य लिखें!");
                return;
            }

            const li = document.createElement('li');
            li.innerHTML = `
                <span class="task-text">${taskText}</span>
                <button class="delete-button" onclick="deleteTask(this)">हटाएँ</button>
            `;
            
            // Toggle 'completed' class when task text is clicked
            li.querySelector('.task-text').addEventListener('click', function() {
                li.classList.toggle('completed');
                saveTasks();
            });

            listContainer.appendChild(li);
            input.value = ''; // Clear the input field
            saveTasks();
        }

        // Function to delete a task
        function deleteTask(button) {
            button.parentElement.remove();
            saveTasks();
        }

        // Save current tasks to Local Storage (for persistence)
        function saveTasks() {
            localStorage.setItem("tasks", listContainer.innerHTML);
        }

        // Load tasks from Local Storage
        function loadTasks() {
            listContainer.innerHTML = localStorage.getItem("tasks");
            
            // Reattach event listeners for newly loaded elements
            listContainer.querySelectorAll('li').forEach(li => {
                // Reattach click listener for completing the task
                li.querySelector('.task-text').addEventListener('click', function() {
                    li.classList.toggle('completed');
                    saveTasks();
                });
                // Reattach click listener for deleting the task
                li.querySelector('.delete-button').addEventListener('click', function() {
                    deleteTask(this);
                });
            });
        }

        // --- PWA Service Worker Registration ---
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('Service Worker Registered'))
                    .catch(err => console.log('Service Worker Registration Failed:', err));
            });
        }
    </script>
</body>
</html>
