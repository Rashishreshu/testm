<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My PWA Web App</title>

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Icons for mobile -->
  <link rel="apple-touch-icon" href="icon.png">
  <meta name="theme-color" content="#ffffff">

  <!-- Make it installable -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #fff;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .offline-message {
      display: none;
      text-align: center;
      padding: 20px;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <!-- Fallback message if offline -->
  <div class="offline-message" id="offlineMsg">Youâ€™re offline. Please check your internet connection.</div>

  <!-- Your website inside PWA -->
  <iframe id="myFrame" src="https://snakeengine.vercel.app"></iframe>

  <script>
    // Simple service worker registration
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
      .then(() => console.log('Service Worker registered'))
      .catch(err => console.error('SW registration failed:', err));
    }

    // Detect offline mode
    window.addEventListener('offline', () => {
      document.getElementById('myFrame').style.display = 'none';
      document.getElementById('offlineMsg').style.display = 'block';
    });

    window.addEventListener('online', () => {
      document.getElementById('offlineMsg').style.display = 'none';
      document.getElementById('myFrame').style.display = 'block';
    });
  </script>
</body>
</html>
